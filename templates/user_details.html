{% extends 'base.html' %}
{% block content %}

    <h2>User Details</h2>

    <p>Age: {{user.age}}</p>
    <p>Zipcode: {{user.zipcode}}</p>
    <h4>Movie ratings:</h4>
    <ul>
      {% for movie in ratings.keys() %}
        <li><a href="/movies/{{ movie.movie_id }}">{{movie.title}}</a>: {{ratings[movie]}}</li>
      {% endfor %}
    </ul>

{% endblock %}
