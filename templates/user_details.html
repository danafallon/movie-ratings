{% extends 'base.html' %}
{% block content %}

    <h1>User Details</h1>

    <h4>Age: {{user.age}}</h4>
    <h4>Zipcode: {{user.zipcode}}</h4>
    <h2>Movie ratings:</h2>
    <ul>
      {% for movie in ratings.keys() %}
        <li><a href="/movies/{{ movie.movie_id }}">{{movie.title}}</a>: {{ratings[movie]}}</li>
      {% endfor %}
    </ul>

{% endblock %}
