{% extends 'base.html' %}
{% block content %}

    <h1>Movies</h1>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-5">
          
          <div class="list-group">
            {% for movie in movies %}
                    <a href="/movies/{{ movie.movie_id }}" class="list-group-item">
                      {{ movie.title }} 
                    </a>
            {% endfor %}
          </div>

        </div>
      </div>
    </div>
{% endblock %}
