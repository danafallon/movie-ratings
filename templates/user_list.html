{% extends 'base.html' %}
{% block content %}

    <h1>Users</h1>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-5">
          
          <div class="list-group">
            {% for user in users %}
              <a href="/users/{{ user.user_id }}" class="list-group-item">
                {% if user.email %}
                  {{ user.email }} 
                {% endif %}
                (user id: {{ user.user_id }})
              </a>
            {% endfor %}
          </div>

        </div>
      </div>
    </div>

{% endblock %}
