{% extends 'base.html' %}
{% block content %}

<h2>Register</h2>

<form action='/register' method="POST">
    <label>Email Address:
        <input type="text" name="email"></label>

        <br>

    <label>Password: 
        <input type="text" name="password"></label>

    <br>

    <label>Age: 
        <input type="number" name="age"></label>

    <br>

    <label>Zipcode: 
        <input type="text" name="zipcode"></label>

    <br>

    <input type="submit">

</form>


{% endblock %}
